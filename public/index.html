<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic System Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f9; color: #111; }
    header { background: #222; color: #fff; padding: 12px 16px; }
    main { max-width: 800px; margin: 24px auto; padding: 0 16px; }
    .panel { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    label { display: block; font-size: 12px; color: #555; margin-bottom: 6px; }
    input[type=text] { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; }
    #transcript { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; min-height: 240px; }
    .msg { margin-bottom: 12px; }
    .role { font-weight: 600; }
    .bubble { display: inline-block; padding: 8px 10px; border-radius: 8px; max-width: 100%; }
    .user .bubble { background: #e0f2fe; }
    .assistant .bubble { background: #e5e7eb; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    textarea { flex: 1; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; resize: vertical; min-height: 60px; }
    button { padding: 8px 12px; border: 0; border-radius: 6px; background: #2563eb; color: #fff; }
    button:disabled { background: #9ca3af; }
  </style>
</head>
<body>
  <header>
    <strong>Agentic System â€¢ Phase 1</strong>
  </header>
  <main>
    
    <div class="panel">
      <label>Customer Submission</label>
      <input id="selected-items" type="text" placeholder="Items, comma-separated" />
      <input id="first-name" type="text" placeholder="First name" />
      <input id="last-name" type="text" placeholder="Last name" />
      <input id="phone" type="text" placeholder="Phone" />
      <input id="email" type="text" placeholder="Email" />
      <input id="delivery-address" type="text" placeholder="Delivery address" />
      <button id="submit-customer" type="button">Submit Customer</button>
    </div>
    <div id="customer-result" class="panel"></div>
    <div class="panel">
      <button id="ping" type="button">Ping</button>
    </div>
    <div id="ping-result" class="panel"></div>
    <div class="panel">
      <label>System prompt</label>
      <input id="system" type="text" value="You are the Metro bot." />
    </div>
    <div id="transcript" class="panel"></div>
    <div id="state" class="panel"></div>
    <div id="api-result" class="panel"></div>
    <div class="panel">
      <label>Knowledge Base Upload</label>
      <input id="kb-files" type="file" multiple />
      <button id="upload-kb" type="button">Upload to KB</button>
    </div>
    <div class="panel">
      <label>Search Knowledge Base</label>
      <input id="kb-query" type="text" placeholder="e.g., What is refund policy?" />
      <button id="search-kb" type="button">Search KB</button>
    </div>
    <div id="kb-sources" class="panel"></div>
    <div class="panel">
      <button id="reload-script" type="button">Reload Script from config</button>
    </div>
    <form id="chat-form">
      <textarea id="input" placeholder="Type a message..."></textarea>
      <button id="send" type="submit">Send</button>
    </form>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
